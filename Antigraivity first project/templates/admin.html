<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Les Rois du Toit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #0f172a;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .section-group {
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 6px;
        }

        .section-group h2 {
            margin-top: 0;
            color: #ea580c;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #0f172a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1e293b;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #64748b;
            text-decoration: none;
        }

        .back-link:hover {
            color: #0f172a;
        }

        .success-msg {
            background-color: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← Retour au site</a>
        <h1>Administration du contenu</h1>

        <div id="successMsg" class="success-msg">Contenu mis à jour avec succès !</div>

        <form action="/api/update" method="POST">
            <!-- Hero Section -->
            <div class="section-group">
                <h2>Hero Section</h2>
                <div class="form-group">
                    <label>Titre Principal</label>
                    <input type="text" name="hero[title]" value="{{ content.hero.title }}">
                </div>
                <div class="form-group">
                    <label>Sous-titre</label>
                    <textarea name="hero[subtitle]">{{ content.hero.subtitle }}</textarea>
                </div>
                <div class="form-group">
                    <label>Texte Bouton</label>
                    <input type="text" name="hero[buttonText]" value="{{ content.hero.buttonText }}">
                </div>
            </div>

            <!-- Services Section -->
            <div class="section-group">
                <h2>Services</h2>
                <div class="form-group">
                    <label>Titre Section</label>
                    <input type="text" name="services[title]" value="{{ content.services.title }}">
                </div>
                <div class="form-group">
                    <label>Service 1 Titre</label>
                    <input type="text" name="services[s1_title]" value="{{ content.services.s1_title }}">
                </div>
                <div class="form-group">
                    <label>Service 1 Description</label>
                    <textarea name="services[s1_desc]">{{ content.services.s1_desc }}</textarea>
                </div>
                <!-- Add more service fields as needed, keeping it simple for now -->
            </div>

            <!-- About Section -->
            <div class="section-group">
                <h2>À Propos</h2>
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" name="about[title]" value="{{ content.about.title }}">
                </div>
                <div class="form-group">
                    <label>Paragraphe 1 (Gras)</label>
                    <textarea name="about[text1]">{{ content.about.text1 }}</textarea>
                </div>
                <div class="form-group">
                    <label>Paragraphe 2</label>
                    <textarea name="about[text2]">{{ content.about.text2 }}</textarea>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="section-group">
                <h2>Contact Info</h2>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" name="contact[address]" value="{{ content.contact.address }}">
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" name="contact[phone]" value="{{ content.contact.phone }}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="contact[email]" value="{{ content.contact.email }}">
                </div>
            </div>

            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>
</body>

</html>
